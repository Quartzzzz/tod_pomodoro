<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="pomclock">
			<div class="head">
				<h1>Pomodoro Clock</h1>
			</div>
			<div class="setter">
				<div class="key session">
						<h2>Session</h2>
				</div>
				<div class="key break">
						<h2>Break</h2>
				</div>			
			</div>
			<div class="setter">
				<div class="setter value session">
					<p>
						Plus
					</p>
					<p>
						25:00
					</p>
					<p>
						Moins
					</p>		
				</div>
				<div class="setter value break">
					<p>
						Plus
					</p>
					<p>
						5:00
					</p>
					<p>
						Moins
					</p>
				</div>								
			</div>				
			<div class="clock">
				<div class="setter top-buttons">
					<div class="play">
						<p>
							Play
						</p>
					</div>
					<div class="restart">
						<p>
							Restart
						</p>
					</div>
				</div>
				<div class="timer">
					<h2>Session</h2>
						<div class="chrono">
							<p>
								25:00
							</p>
						</div>
				</div>
				<div class="setter bottom-buttons">
					<div class="pause">
						<p>
							Pause
						</p>
					</div>
					<div class="stop">
						<p>
							Stop
						</p>
					</div>
				</div>				
			</div>
		</div>
	</div>
</body>
</html>
