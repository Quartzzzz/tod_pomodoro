<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="pomclock">
			<div class="head">
				<h1>Pomodoro Clock</h1>
			</div>
			<div class="setter key">
				<div class="key session">
						<h2>Session</h2>
				</div>
				<div class="key break">
						<h2>Break</h2>
				</div>			
			</div>
			<div class="setter value">
				<div class="setter value session">
					<p>
						Plus
					</p>
					<p>
						25:00
					</p>
					<p>
						Moins
					</p>		
				</div>
				<div class="setter value break">
					<p>
						Plus
					</p>
					<p>
						5:00
					</p>
					<p>
						Moins
					</p>
				</div>					
									
			</div>				
			<div class="clock">
				<p>
					Clock
				</p>
			</div>
		</div>
	</div>
</body>
</html>
