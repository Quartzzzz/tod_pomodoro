<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="pomclock">
			<div class="head">
				<h1>Pomodoro Clock</h1>
			</div>
			<div class="setter">
				<div class="setter session">
					<p>
						<h2>Session</h2>
					</p>
				</div>
				<div class="setter break">
					<p>
						<h2>Break</h2>
					</p>
				</div>
			</div>
			<div class="clock">
				<p>
					Clock
				</p>
			</div>
		</div>
	</div>
</body>
</html>
